<div class="photo ng-scope">
    <a href="/booking?bookingid={{card.id}}&userbookings=true" class="a-unstyled" title="Click here to edit booking">        
        <div class="photo-description">
            <h3>{{card.event.name}}</h3> 
                    
            <h5>{{ card.event.date | date : 'EEE, MMM dd, yyyy'}} at {{card.event.time}}</h5>
            <h5>Ref: {{card.ref}}</h5> 
            <h5 ng-hide="!mother.selectedUser.email"><a href="mailto:{{mother.selectedUser.email}}?Subject={{card.event.name}}: {{ card.event.date | date : 'EEE, MMM dd, yyyy'}} at {{card.event.time}}" target="_top"><span class="fa fa-envelope"></span> Send email</a></h5>   
            <h5 ng-hide="!mother.selectedUser.phone"><a href="tel:{{mother.selectedUser.phone}}"><span class="fa fa-phone"></span> {{mother.selectedUser.phone}}</a></h5>  
            <p>{{card.event.venue}}<p>
                     
        </div>        
    </a>
    <div class="photo-description">
        <a href="/booking/delete?bookingid={{card.id}}&userbookings=true" class="a-unstyled">     
            <button type="button" class="btn btn-danger card-btn">
                <span>Cancel booking</span>
            </button>
        </a>          
    </div>
 </div>
