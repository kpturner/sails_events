<div class="photo ng-scope">
    <a href="/booking?bookingid={{card.id}}&mybookings={{mother.myBookings}}" class="a-unstyled" title="Click here to edit {{card.event.bookingText}}">        
        <div class="photo-description">
            <h3>{{card.event.name}}</h3> 
              
            <h5>{{ card.event.date | date : 'EEE, MMM dd, yyyy'}} at {{card.event.time}}</h5>
            <h5>Ref: {{card.ref}}</h5>   
               
            <p>{{card.event.venue}}<p>
                     
        </div>        
    </a>
    <div class="photo-description">
        <a href="/booking/delete?bookingid={{card.id}}&mybookings={{mother.myBookings}}" class="a-unstyled">     
            <button type="button" class="btn btn-danger card-btn">
                <span ng-hide="card.event.regInterest">Cancel booking</span>
                <span ng-show="card.event.regInterest">Cancel interest</span>
            </button>
        </a>          
    </div>
 </div>
