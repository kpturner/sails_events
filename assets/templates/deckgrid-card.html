<div class="photo ng-scope">
    <a href="" data-ng-click="card.showIndex = !card.showIndex">
        <!-- ngIf: card.showIndex -->
    
        <div class="photo-wrapper">
            <img src="" data-ng-src="{{card.src}}" class="animation-fade animation-faded" data-imageloaded="" data-loadedclass="animation-faded">       
        </div>
    
    
        <div class="photo-description">
            <h3 class="ng-binding">{{card.title}}</h3>            
        </div>
    </a>
</div>
