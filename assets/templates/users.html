<div class="photo ng-scope">
   <a href="/usermaint/edit?userid={{card.id}}" class="a-unstyled">        
        <div class="photo-description">
            <h4>{{card.surname}}, {{card.firstName}}</h4> 
            <h4>Lodge: {{card.lodge}} {{card.lodgeNo}}</h4> 
            <h5><a href="mailto:{{card.email}}" target="_top"><span class="fa fa-envelope"></span> Send email</a></h5>      
            <h5 ng-hide="!card.phone"><span class="fa fa-phone"></span> {{card.phone}}</h5>            
        </div>        
    </a>  
    <div class="photo-description">

        <a href="/usermaint/copy?userid={{card.id}}" class="a-unstyled">

                <span>Copy</span>
            </button>   
        </a>
        -->
        <a href="/usermaint/delete?userid={{card.id}}" class="a-unstyled">     
            <button type="button" class="btn btn-danger card-btn">
                <span>Delete</span>
            </button>
        </a> 
        <a href="/userbookings/?userid={{card.id}}" class="a-unstyled">     
            <button type="button" class="btn btn-info card-btn">

        </a>
