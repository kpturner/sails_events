<div class="photo ng-scope">
   <a href="/usermaint/edit?userid={{card.id}}" class="a-unstyled" title="Click here to edit user">        
        <div class="photo-description">
             <div>                 
                <div class="user-name {{card.nameClass}}">
                    <h4>{{card.surname}}, {{card.firstName}} ({{card.salutation}})</h4> 
                    <h4>Lodge: {{card.lodge}} {{card.lodgeNo}}</h4> 
                    <h5 ng-hide="!card.email"><a href="mailto:{{card.email}}" target="_top"><span class="fa fa-envelope"></span> Send email</a></h5>      
                    <h5 ng-hide="!card.phone"><a href="tel:{{card.phone}}"><span class="fa fa-phone"></span> {{card.phone}}</a></h5>  
                </div> 
                <div ng-show="card.showPicture" class="user-picture-right">
                    <img src="{{card.gravatarUrl}}" class="user-avatar"></img>
                </div>
            </div>  
        </div>        
    </a>   
    <div class="photo-description">
        <!--
        <a href="/usermaint/copy?userid={{card.id}}" class="a-unstyled">      
            <button type="button" class="btn btn-success">
                <span>Copy</span>
            </button>   
        </a>
        -->
        <a ng-show="mother.user.isAdmin" href="/usermaint/delete?userid={{card.id}}" class="a-unstyled">     
            <button type="button" class="btn btn-danger card-btn">
                <span>Delete</span>
            </button>
        </a>        
        <a href="/userbookings/?userid={{card.id}}" class="a-unstyled">     
            <button type="button" class="btn btn-info card-btn">
                <span>Bookings</span>
            </button>
        </a>            
    </div>
 </div>
