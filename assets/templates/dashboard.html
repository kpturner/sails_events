<div class="photo ng-scope">
   <a href="/booking?eventid={{card.id}}&selecteduserid={{card.selectedUserId}}&userbookings={{card.userBookings}}" title="Click here to {{card.titleAugmentation}}" class="a-unstyled">
        <div class="photo-description">
            <div>
                <div ng-show="card.logo" class="event-logo">
                    <img src="{{card.logo}}"></img>
                </div>
                <div class="event-name {{card.nameClass}}">
                    <span class="event-name" style="{{card.eventNameStyle}}">{{card.name}}</span>
                </div>
                <div ng-show="card.logoRight" class="event-logo-right">
                    <img src="{{card.logoRight}}"></img>
                </div>
            </div>
        </div>
    </a>
    <div class="photo-description">
        <h5>{{ card.date | date : 'EEE, MMM dd, yyyy'}} at {{card.time}}</h5>
            <p ng-hide="card.regInterest">Places remaining: {{card.remaining}} of {{card.capacity}}</p>
            <p ng-show="card.regInterest && (mother.user.isAdmin || mother.user.id==card.dc.id)">Interested: {{card.interest}}</p>
            <p>{{card.venue}}</p>
            <p><a href="mailto:{{card.organiser.email}}?Subject={{card.name}}: {{ card.date | date : 'EEE, MMM dd, yyyy'}} at {{card.time}}" target="_top"><span class="fa fa-envelope"></span> {{card.organiser.name}}</a></p>
            <p ng-hide="!card.organiser.phone"><a href="tel:{{card.organiser.phone}}"><span class="fa fa-phone"></span> {{card.organiser.phone}}</a></p>
    </div>
    <div class="photo-description" >
        <button type="button" class="btn btn-primary card-btn" onclick="$(this).closest('.photo').find('a')[0].click()">
            <span>{{card.bookInText}}</span>
        </button>
    </div>

    <div class="photo-description" ng-show="mother.usersCanViewBookings">
        <a href="/eventbookings/?eventid={{card.id}}&viewonly=true" class="a-unstyled">
            <button type="button" class="btn btn-info card-btn">
                <span>Bookings</span>
            </button>
        </a>
    </div>

    <div class="photo-description" ng-show="card.showApologyButton">
        <a href="/apology?eventid={{card.id}}&selecteduserid={{card.selectedUserId}}&userbookings={{card.userBookings}}" class="a-unstyled">
            <button type="button" class="btn btn-danger card-btn">
                <span>Send apology</span>
            </button>
        </a>
    </div>

</div>
